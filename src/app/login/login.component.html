<div id="theme_id" class="theme-red">
<div class="account-home-btn d-none d-sm-block">
  <a routerLink="/" class="text-white"><i class="mdi mdi-home h1"></i></a>
</div>

<section class="height-100vh">
  <div class="display-table">
      <div class="display-table-cell">
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <div class="card account-card">
                          <div class="card-body">
                              <div class="text-center mt-3">
                                  <h3 class="font-weight-bold"><a routerLink="/" class="text-dark text-uppercase account-pages-logo"><i class="mdi mdi-alien"></i>unblockyoursocial.com</a></h3>
                                  <p class="text-muted">Input your credentials to login or signup.
                                  </p>
                              </div>
                              <alert></alert>
                              <div class="p-3">
                                  <form [formGroup] = "formdata" (ngSubmit) ="onClickSubmit(formdata.value)">
                                      <div class="form-group">
                                          <label for="email">Email address</label>
                                          <input type="text" class="form-control" id="email" placeholder="Email address" formControlName = "email">
                                          <div *ngIf="formdata.controls.email.errors && formdata.controls.email.touched" class="error">Email not valid</div>
                                      </div>

                                      <div class="form-group">
                                          <label for="password">Password</label>
                                          <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
                                          <div *ngIf="formdata.controls.password.errors && formdata.controls.password.touched" class="error">Minimum length 5</div>
                                      </div>

                                      <div class="custom-control custom-checkbox">
                                          <input type="checkbox" class="custom-control-input" id="customControlInline">
                                          <label class="custom-control-label" for="customControlInline">Remember me</label>
                                      </div>

                                      <div class="mt-3">
                                          <button type="submit" class="btn btn-custom btn-block">Log In</button>
                                      </div>

                                      <div class="mt-4 mb-0 text-center">
                                          <a routerLink="/password-forget" class="text-dark"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
      </div>
  </div>
</section>
</div>
